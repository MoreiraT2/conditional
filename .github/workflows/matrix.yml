name: Matrix
on: push
jobs:
    build:
        strategy:
            matrix:
                node-version: [12, 14, 16]
                os: [ubuntu-latest, windows-latest]
        runs-on: ${{matrix.os}}
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: gET NODE
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version}}
            - name: Install
              run: npm ci
            - name: Build
              run: npm run build